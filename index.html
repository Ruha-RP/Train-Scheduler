<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
    		<h1>Anytime is Train Time</h1> 
    		<p>Choo Choo. Chee Chee.</p> 
  		</div>

	    <div class="panel panel-warning">
	      <div class="panel-heading">Current Train Schedule</div>
	      <div class="panel-body">
	      	<table class="table">
    			<thead>
      				<tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				    	<th>Frequency (min)</th>
				    	<th>Next Arrival</th>
				    	<th>Minutes Away</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr id="displayInfo">
				        <td id="train-name"></td>
				        <td id="destination"></td>
				        <td id="frequency"></td>
				        <td id="next-arrival"></td>
				        <td id="mins-away"></td>
      				</tr>     
    			</tbody>
  			</table>
	      </div>
	    </div>

	    <div class="panel panel-warning">
	      <div class="panel-heading">Add Train</div>
	      <div class="panel-body">
	      	<form action="/action_page.php">
  				<div class="form-group">
    				<label for="train-name">Train Name</label>
    				<input type="text" class="form-control" id="trainInput">
  				</div>
  				<div class="form-group">
    				<label for="destination">Destination</label>
    				<input type="text" class="form-control" id="destinationInput">
  				</div>
  				<div class="form-group">
    				<label for="train-time">First Train Time (HH:mm-military time)</label>
    				<input type="text" class="form-control" id="timeInput">
  				</div>
  				<div class="form-group">
    				<label for="frequency">Frequency (min)</label>
    				<input type="text" class="form-control" id="frequencyInput">
  				</div>
 				<button type="submit" class="btn btn-success">Submit</button>
			</form>
	      </div>
	    </div>


 
	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
